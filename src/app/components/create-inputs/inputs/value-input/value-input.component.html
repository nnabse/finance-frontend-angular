<form [formGroup]="formValue">
  <mat-form-field class="value-input" appearance="fill">
    <mat-label>Spend value</mat-label>
    <input placeholder="0" formControlName="value" matInput type="number" />
    <span matPrefix>$</span>
    <button
      (click)="clearValueInput()"
      matSuffix
      mat-icon-button
      aria-label="Clear"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
